<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="Signup.css">
</head>
<body>

    <div class="Sign-up">
    <h1>Sign Up</h1>
    <form>
        <input type="email" class="input-box" placeholder="Your Email">
        <input type="password" class="input-box" placeholder="Your Name"> 
        <input type="password" class="input-box" placeholder="Your Password"> 
        <input type="password" class="input-box" placeholder="Confirm Password">    
        <p><span><input type="checkbox"></span>Accept termenii si conditiile</p>
        <button type="button" class="signup-btn">Sign up</button>
        <hr>
        <p class="or">OR</p>
        <button type="button" class="gMail-btn"><a href="https://accounts.google.com/ServiceLogin/identifier?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ss=1&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=AddSession">Log in with gMail</a></button>
        <p>Daca aveti cont. <a href="Signin.html">Sign in</a></p>
    </form>
</div>
</body>
</html>
